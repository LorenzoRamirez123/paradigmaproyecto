<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario - Cita Médica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
      <img src="img/lia-min.webp">
      <h1>Citas médicas <br>Sanatorio del Espiritu Santo</h1>
  </div>
  <div class="container">
    <h1 class="container_text">Datos del Paciente</h1>
  <form id="formPaciente">
    <div class="campo">
      <label>Nombre y Apellido:</label>
      <input type="text" id="nombre" required><br>
    </div>
    
    <div class="campo">
      <label>Teléfono:</label>
      <input type="number" id="telefono" required><br>
    </div>
    
    <div class="campo">
      <label>Correo Electrónico:</label>
      <input type="email" id="email" required><br>
    </div>
    
    <button class="boton-confirmacion" type="submit">Siguiente</button>
  </form>  
  </div>

  <script src="script.js"></script>
</body>
</html>
